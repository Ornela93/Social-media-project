<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign-up form</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
    <h1 class="display-1 text-center w-100 my-4">Welcome to Frientz</h1>
    <div class="mb-3 px-5">
        <label for="first-name">First name</label>
        <input type="text" class="form-control w-50" name="first-name">
    </div>
    <div class="mb-3 px-5">
        <label for="last-name" class="form-label">Last name</label>
        <input type="text" class="form-control w-50" name="last-name">
    </div>
    <div class="mb-3 px-5">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control w-50" name="username">
    </div>
    <div class="mb-3 px-5">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control w-50" name="city">
    </div>
    <div class="mb-3 px-5">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control w-50" name="email">
    </div>
    <div class="mb-3 px-5">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control w-50" name="password">
    </div>
    <div class="mb-3 px-5">
        <label for="confirmpassword" class="form-label">Confirm password</label>
        <input type="password" class="form-control w-50" name="confirmpassword">
    </div>
    <div class="mb-3 px-5">
        <label for="formFile" class="form-label">Upload a photo</label>
        <input class="form-control w-50" type="file" id="formFile">
    </div>
    <div class="px-5">
        <button class="btn btn-success" type="submit">Submit form</button>
    </div>


</body>

</html>
